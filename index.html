    <meta property="og:type" content="website" />
    <meta property="og:description" content="Adiviná el Número Secreto" />

      content="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/img/logoPregunta.jpg"
    />

      content="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/"
    />

    <link
      rel="shortcut icon"
      sizes="16x16 24x24 32x32 48x48"
      href="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/img/logoPregunta.jpg"
    />
    <script defer src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="content-language" content="es" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Numero Secreto" />
    <meta name="twitter:description" content="Adiviná el Número Secreto" />

      name="twitter:image"
      content="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/img/logoPregunta.jpg"
    />

      name="twitter:url"
      content="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/"

      href="https://danielalabarze.github.io/MUMERO-SECRETO-SIN-TECLADO/"

  <body class="body">
    <div class="containerTitulo">
      <h1 class="titulo">Adiviná el Número Secreto</h1>
      <h2 class="intentos"></h2>
    </div>

    <div class="divEntrada">
      <div class="contadoresEntrada">
        <div class="containerGanados">
          <p>Juegos Ganados</p>
          <div class="containerContador">
            <div id="juegosGanados">0</div>
          </div>
        </div>

        <div class="containerInputNumero">
          <div class="containerInput">
            <input
              type="text"
              class="entrada"
              value="0"
              min="1"
              max="10"
              disabled
            />
          </div>

          <div class="containerNumeroSecreto">
            <img
              class="imagenNumeroSecreto"
              src="./img/logoPregunta.jpg"
              alt="imagen numero Secreto"
            />
          </div>
        </div>

        <div class="containerPerdidos">
          <p>Juegos Perdidos</p>
          <div class="containerContador">
            <div id="juegosPerdidos"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="containerBotonReinicio">
      <button id="botonReinicio">RESET</button>
    </div>

    <div class="divSalida">
      <div class="botonesNumeros">
        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="numero">10</button>
      </div>
      <h2 class="salida"></h2>
    </div>

    <script src="numeroSecreto.js"></script>
  </body>
</html>
